<div data-exercise="metronome" class="exercise-card">
    <h3>Metronome</h3>
    <label for="bpm">Tempo (BPM): <span id="bpm-display">80</span></label>
    <input type="range" id="bpm" min="40" max="200" value="80">
    <div class="metronome-controls">
        <button id="start-metronome">Start</button>
        <button id="stop-metronome">Stop</button>
    </div>
</div>
