    <main>
        <div data-exercise="metronome" class="exercise-card">
            <h3>Metronome</h3>
            <label for="bpm">Tempo (BPM): <span id="bpm-display">80</span></label>
            <input type="range" id="bpm" min="40" max="200" value="80">
            <div class="metronome-controls">
                <button id="start-metronome">Start</button>
                <button id="stop-metronome">Stop</button>
            </div>
        </div>

        <div class="metronome-beat">
            <div class="beat-indicator"></div>
        </div>

        <section id="tuner">
            <h2>ðŸŽ» Violin Tuner</h2>
            <p id="tuner-note">Note: --</p>
            <p id="tuner-frequency">Frequency: -- Hz</p>

            <!-- Add this visual tuner indicator -->
            <div class="tuner-visual">
                <div class="tuner-scale">
                    <div class="tuner-mark"></div>
                    <div class="tuner-mark"></div>
                    <div class="tuner-mark center"></div>
                    <div class="tuner-mark"></div>
                    <div class="tuner-mark"></div>
                </div>
                <div class="tuner-needle" id="tuner-needle"></div>
            </div>

            <button id="start-tuner">Start Tuner</button>
        </section>

        <!-- Violin Fingering Chart -->
        <section id="fingering-chart">
            <h2>ðŸŽ» Violin Fingering Chart</h2>
            <div class="fingering-controls">
                <label for="string-select">Select String:</label>
                <select id="string-select">
                    <option value="G">G String</option>
                    <option value="D">D String</option>
                    <option value="A">A String</option>
                    <option value="E">E String</option>
                </select>
            </div>
            <div class="fingerboard" id="fingerboard"></div>
            <div class="fingering-notes" id="fingering-notes"></div>
        </section>

        <!-- Community Comments Section -->
        <section id="comments-section">
            <h2>ðŸ’¬ Community Comments</h2>
            <form id="comment-form">
                <label for="comment-name">Name:</label>
                <input type="text" id="comment-name" required>
                <label for="comment-text">Comment:</label>
                <textarea id="comment-text" required></textarea>
                <button type="submit">Post Comment</button>
            </form>
            <div class="comments-container" id="comments-container"></div>
        </section>

        <!-- Recommended Resources Section -->
        <section id="resources-section">
