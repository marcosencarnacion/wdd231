<body>
    <header>
        <a href="index.html">
            <img src="images/violin-logo.webp" width="450" height="150" alt="Violin Starter Hub Logo" class="logo"
                loading="lazy">
        </a>
        <button id="open" class="open-menu" aria-label="Open menu"><i class="bi bi-list"></i></button>
        <nav class="nav" id="nav">
            <button id="close" class="close-menu" aria-label="Close menu"><i class="bi bi-x"></i></button>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>

                <li><a href="practice-tools.html">Practice Tools & Community</a></li>
                <li><a href="contact-us.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main class="lessons-container">
        <div class="level-filter">
            <button class="filter-btn active" data-level="all">All Levels</button>
            <button class="filter-btn" data-level="beginner">Beginner</button>
            <button class="filter-btn" data-level="intermediate">Intermediate</button>
            <button class="filter-btn" data-level="advanced">Advanced</button>
        </div>

        <div class="lessons-grid">
            <!-- Lessons will be dynamically loaded here -->
            <div class="loading-spinner"></div>
        </div>

        <section class="interactive-tools">
            <h2>Interactive Practice Tools</h2>
            <div class="tool-container">
                <div class="sheet-music-viewer">
                    <h3>Interactive Sheet Music</h3>
                    <div class="music-display">
                        <div class="sheet-pages">
                            <img src="images/canon-sheet-page1.webp" alt="Canon in D Sheet Music Page 1" loading="lazy"
                                width="800" height="1131">
                            <img src="images/canon-sheet-page2.webp" alt="Canon in D Sheet Music Page 2" loading="lazy"
                                width="800" height="1131">
                        </div>
                        <div class="sheet-buttons">
                            <button class="play-btn">Play Along</button>
                            <button class="slow-btn">Slow Speed</button>
                            <button class="loop-btn">Loop Section</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="practice-exercises">
                <h3>Practice Exercises</h3>
                <div class="exercise-container">
                    <div class="exercise" data-exercise="scales">
                        <h4>Scale Trainer</h4>
                        <div class="exercise-controls">
                            <select class="key-selector">
                                <option value="c">C Major</option>
                                <option value="g">G Major</option>
                                <option value="d">D Major</option>
                            </select>
                            <button class="start-exercise">Start</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
